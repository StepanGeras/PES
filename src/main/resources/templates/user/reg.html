<body>

<section data-bs-version="5.1" class="header18 cid-uaT5Shj9HK mbr-parallax-background" id="header18-1k">


    <div class="mbr-overlay" style="opacity: 0; background-color: rgb(0, 0, 0);"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 side-features">
                <div class="image-wrapper mb-4">
                    <form method="get" th:action="@{/static}">
                        <button>
                            <img class="w-100" th:src="@{/images/logo.png}" alt="">
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4 offset-lg-4 d-flex justify-content-end align-items-center">
                <a href="/basket" class="text-decoration-none text-dark">
                    <i class="fas fa-shopping-cart fa-2x"></i>
                </a>
            </div>
        </div>
    </div>
</section>



<div>
    <form th:action="@{/user/reg}" th:object="${user}" method="post">
        <label>
            <input type="text" id="username" placeholder="username" th:field="*{username}" required>
            <input type="password" id="password" placeholder="password" th:field="*{password}" required>
            <input type="text" id="telephone" placeholder="telephone" th:field="*{telephone}" value="+375" required>
        </label>
        <button class="btn item-btn btn-primary display-7"> Зарегистрироваться </button>
    </form>
</div>
