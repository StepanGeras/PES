            <div class="col-12 content-head">

                    <h4 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2"><strong th:text="${catalog}"></strong></h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="item features-image col-12 col-md-6 col-lg-3 active" th:each="productPage : ${productList}">
                <div class="item-wrapper">
                    <div class="item-img text-center">
                        <img th:src="${productPage.image}" class="img-catalog" style="max-width: 100px; max-height: 100px; display: inline-block;">
                    </div>
                    <div class="item-content">
                        <h5 class="item-title mbr-fonts-style display-5" style="font-size: x-large;"><strong th:text="${productPage.name}"></strong></h5>
                        <div class="mbr-section-btn item-footer">
                            <form th:action="'/catalog/'+ ${catalog} + '/' + ${addition} + '/' + ${productPage.id}" method="get">
                                <button class="btn item-btn btn-primary display-7"> Выбрать </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination">
            <a th:class="${page == pageNum ? 'active' : 'page-item'}"
               th:href="@{/catalog/{product}/{addition}(product=${catalog}, addition=${addition}, page=${pageNum})}"
               th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
               th:text="${pageNum}"></a>
        </div>
    </div>
</section>
